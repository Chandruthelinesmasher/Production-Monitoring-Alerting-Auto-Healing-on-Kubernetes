name: SRE AKS CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  TF_VERSION: "1.6.6"
  IMAGE_NAME: k8s-sre-monitoring-app

  # Infra
  RESOURCE_GROUP: rg-sre-monitoring-dev

  # Terraform Backend
  BACKEND_RESOURCE_GROUP: rg-terraform-state
  BACKEND_STORAGE_ACCOUNT: tfstatesremonitoring
  BACKEND_CONTAINER: tfstate
  BACKEND_KEY: sre-monitoring-dev.tfstate

jobs:
# ============================================================
# 1Ô∏è‚É£ TERRAFORM ‚Äî INFRASTRUCTURE
# ============================================================
  terraform:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest

    outputs:
      acr_login_server: ${{ steps.tfout.outputs.acr }}
      acr_name: ${{ steps.tfout.outputs.acr_name }}
      aks_cluster_name: ${{ steps.tfout.outputs.aks }}
      resource_group: ${{ steps.tfout.outputs.rg }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false

    # ---------- SAFE BACKEND CREATION ----------
    - name: Create Terraform Backend (SAFE)
      run: |
        echo "üîß Creating backend resource group..."
        az group create \
          --name ${{ env.BACKEND_RESOURCE_GROUP }} \
          --location eastus \
          --tags purpose=terraform-state || true

        echo "üì¶ Creating storage account if needed..."
        az storage account create \
          --name ${{ env.BACKEND_STORAGE_ACCOUNT }} \
          --resource-group ${{ env.BACKEND_RESOURCE_GROUP }} \
          --location eastus \
          --sku Standard_LRS \
          --https-only true \
          --allow-blob-public-access false || true

        echo "‚è≥ Waiting for storage account availability..."
        for i in {1..10}; do
          if az storage account show \
            --name ${{ env.BACKEND_STORAGE_ACCOUNT }} \
            --resource-group ${{ env.BACKEND_RESOURCE_GROUP }} &>/dev/null; then
            echo "‚úÖ Storage account available"
            break
          fi
          echo "Waiting ($i/10)..."
          sleep 10
        done

        echo "üìÇ Creating blob container..."
        az storage container create \
          --name ${{ env.BACKEND_CONTAINER }} \
          --account-name ${{ env.BACKEND_STORAGE_ACCOUNT }} \
          --auth-mode login || true

        echo "‚úÖ Terraform backend ready"

    - name: Terraform Init
      run: |
        cd terraform
        terraform init -upgrade \
          -backend-config="resource_group_name=${{ env.BACKEND_RESOURCE_GROUP }}" \
          -backend-config="storage_account_name=${{ env.BACKEND_STORAGE_ACCOUNT }}" \
          -backend-config="container_name=${{ env.BACKEND_CONTAINER }}" \
          -backend-config="key=${{ env.BACKEND_KEY }}"

    - name: Terraform Validate
      run: |
        cd terraform
        terraform validate

    - name: Terraform Plan
      run: |
        cd terraform
        terraform plan \
          -var-file=environments/dev/terraform.tfvars \
          -out=tfplan

    - name: Terraform Apply
      run: |
        cd terraform
        terraform apply -auto-approve tfplan

    - name: Export Terraform Outputs
      id: tfout
      run: |
        cd terraform
        echo "acr=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
        echo "acr_name=$(terraform output -raw acr_name)" >> $GITHUB_OUTPUT
        echo "aks=$(terraform output -raw aks_cluster_name)" >> $GITHUB_OUTPUT
        echo "rg=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT

# ============================================================
# 2Ô∏è‚É£ BUILD & PUSH DOCKER IMAGE
# ============================================================
  build-and-push:
    name: Build & Push Docker Image
    needs: terraform
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      run: az acr login --name ${{ needs.terraform.outputs.acr_name }}

    - name: Build Docker Image
      working-directory: k8s/app
      run: |
        docker build \
          -t ${{ needs.terraform.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -t ${{ needs.terraform.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:latest \
          .

    - name: Push Docker Image
      run: |
        docker push ${{ needs.terraform.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ needs.terraform.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:latest

# ============================================================
# 3Ô∏è‚É£ DEPLOY APPLICATION TO AKS
# ============================================================
  deploy-app:
    name: Deploy Application
    needs: [terraform, build-and-push]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get AKS Credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ needs.terraform.outputs.resource_group }} \
          --name ${{ needs.terraform.outputs.aks_cluster_name }} \
          --overwrite-existing

    - name: Create App Namespace
      run: kubectl create namespace app --dry-run=client -o yaml | kubectl apply -f -

    - name: Inject Image Tag
      run: |
        sed -i "s|IMAGE_PLACEHOLDER|${{ needs.terraform.outputs.acr_login_server }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s/app/deployment.yaml

    - name: Deploy Kubernetes Manifests
      run: |
        kubectl apply -n app -f k8s/app/deployment.yaml
        kubectl apply -n app -f k8s/app/service.yaml
        kubectl apply -n app -f k8s/app/hpa.yaml

    - name: Wait for Rollout
      run: kubectl rollout status deployment/sre-app -n app --timeout=5m

# ============================================================
# 4Ô∏è‚É£ DEPLOY MONITORING STACK
# ============================================================
  deploy-monitoring:
    name: Deploy Monitoring
    needs: deploy-app
    runs-on: ubuntu-latest

    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get AKS Credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ needs.terraform.outputs.resource_group }} \
          --name ${{ needs.terraform.outputs.aks_cluster_name }} \
          --overwrite-existing

    - name: Add Helm Repo
      run: |
        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
        helm repo update

    - name: Create Monitoring Namespace
      run: kubectl create namespace monitoring --dry-run=client -o yaml | kubectl apply -f -

    - name: Install kube-prometheus-stack
      run: |
        helm upgrade --install monitoring prometheus-community/kube-prometheus-stack \
          -n monitoring \
          --set prometheus.prometheusSpec.serviceMonitorSelectorNilUsesHelmValues=false \
          --timeout 10m \
          --wait

# ============================================================
# 5Ô∏è‚É£ SMOKE TESTS
# ============================================================
  smoke-test:
    name: Smoke Tests
    needs: deploy-monitoring
    runs-on: ubuntu-latest

    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get AKS Credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ needs.terraform.outputs.resource_group }} \
          --name ${{ needs.terraform.outputs.aks_cluster_name }} \
          --overwrite-existing

    - name: Health Check
      run: |
        kubectl run curl-test --rm -i --restart=Never \
          --image=curlimages/curl -n app -- \
          curl -f http://sre-app-service:3000/health

    - name: Metrics Check
      run: |
        kubectl run curl-test --rm -i --restart=Never \
          --image=curlimages/curl -n app -- \
          curl -f http://sre-app-service:3000/metrics
